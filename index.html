        <div class="spotlight" data-media="image" data-src="demo/gallery/Fotos/Galeria/Grup6.jpg" data-description="El proyecto surgió entre los años 2020 y 2021 con la intención de tocar covers de grunge y composiciones propias. El proyecto retomó las composiciones de algunos de sus miembros, quienes ya habían trabajado juntos en SinCódigo, por lo cual sus temas más populares están en plataformas digitales con fechas previas a la consolidación de Sarcásmica.

        <a class="spotlight" data-media="node" data-src="#Victor" data-description="Bajista en Sarcásmica. Comenzó a tocar el bajo a los 17 años en la banda DeciVel, banda tlaxcalteca ganadora del segundo lugar en la batalla de Bandas “Rola Tu Rola”, realizada en Six Flags México, presentando temas de su coautoría. Posteriormente fue bajista de ZIAN, banda de Guanajuato abridora de Moenia en el festival “Dia D”, con quienes grabó un EP y estuvo de gira por algunos estados del bajío. Junto con Elizabeth Schembri (Metal Armónico Simple), Andrea Padilla (Bloody Benders) y Eduardo Lara (Eduardo Lara & Los Fantasmas), formaron parte de Bloodmage. Ha sido alumno de Mariana García (Skat Jazz y Näna Zäna), Ángel Rodríguez (Luis Pesetti, Flor de Lumbre y Black Hippo) y Alonso Arreola (La Barranca y 3Below). Sus influencias varían desde el rock alternativo, punk, ritmos latinos y el metal sinfónico, lo cual le da un característico estilo híbrido consistente en alternar fingerstyle, tapping, slap y artificial harmonics.">
            <img src="demo/gallery/Fotos/Miniaturas/Vict1low.jpg">

        <a class="spotlight" data-media="node" data-src="#Beto" data-description="Letrista, guitarrista y voz en Sarcásmica. Músico chilango autodidacta con preferencias por lo disonante. Tomó cursos en la Universidad de la Música, Escuela Superior de Música, Sindicato Único de Trabajadores de la Música, Escuela Nacional de Música, en la Rolando Calles y, en línea, con GuitarInvaders; actualmente sus estudios son autodidactas. Formó su primer proyecto de rock en 1998 con el nombre de Fuego Obscuro y tras disolverse continuó sucesivamente con Stupid Toxic Pandas, SinCódigo, Pequeña Señorita 1565, Hipster 46&2; de los cuales se grabaron tres Eps homónimos de los últimos proyectos. En 2020, surgió Sarcásmica como un cambio tras el re-encuentro de SinCódigo y el primer resultado fue el Ep Juguete. Ha tocado en escenarios como el Teatro Esperanza Iris, Feria del libro Ciudad de México, Centro Cultural José Martí, Festival de la Ciudad de México, Metro Copilco y Pino Suárez, Salón Cosmos, Irish Pub, El Chopo.">

        <a class="spotlight" data-media="node" data-src="#Tono" data-description="Guitarrista en Sarcásmica. Comenzó a tocar la guitarra a la edad de 16 años, tocando temas de sus bandas favoritas como: Nirvana, Led Zeppelin, Pearl Jam etc. La primera banda a la que se integró fue La Tóxica Paulina, banda de punk, ska y surf tocando durante 3 años; posteriormente se disuelve la banda y sigue su camino con demás bandas y proyectos no concretados. Es hasta el 2010 se integra a HIPSTER 46&2, banda de rock alternativo, donde durante un año y medio toca en diferentes festivales culturales dentro de la CDMX. Posteriormente sigue su recorrido con más bandas, una de ellas es DIA DE FURIA, banda de nu metal, donde durante cuatro años tocando en muchas parte del interior de la república y diferentes festivales como: Festival cervantino, Feria Internacional del Libro, Festival Aquí no hay escena en el ya extinto y mítico Foro Alicia, así mismo abriendo shows para diferentes festivales culturales en varios estados de la república mexicana.">
            <img src="demo/gallery/Fotos/Miniaturas/Tono1low.jpg">

<script>
    // Variable para rastrear si se ha hecho clic al menos una vez
    var primerClic = false;

    function togglePDF() {
        var pdfContainer = document.getElementById("pdfContainer");
        var cerrarPDF = document.getElementById("cerrarPDF");

        if (!primerClic) {
            pdfContainer.style.display = "block";
            document.addEventListener("keydown", handleKeyPress);
            cerrarPDF.style.display = "block";
            primerClic = true;
        } else {
            pdfContainer.style.display = (pdfContainer.style.display === "none") ? "block" : "none";
            cerrarPDF.style.display = (pdfContainer.style.display === "none") ? "none" : "block";
        }
    }

    function cerrarPDF() {
        var pdfContainer = document.getElementById("pdfContainer");
        var cerrarPDF = document.getElementById("cerrarPDF");

        pdfContainer.style.display = "none";
        cerrarPDF.style.display = "none";
    }

    function handleKeyPress(event) {
        if (event.key === "Escape" || event.keyCode === 27) {
            cerrarPDF();
        }
    }
</script>

    <script>
        /* Full example of API usage including "like button" as a custom control */

        //import Spotlight from "./src/js/spotlight.js";

        (function(){

            const gallery = [{

                title: "Lorem ipsum dolor sit amet",
                description: "Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua.",
                src: "demo/gallery/london-1758181.jpg",
                button: "Download Image",
                onclick: Spotlight.download,
                like: false
            },{
                title: "At vero eos et accusam",
                description: "Stet clita kasd gubergren, no sea takimata sanctus est Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua.",
                src: "demo/gallery/sea-1975403.jpg",
                button: "Next Slide",
                onclick: Spotlight.next,
                like: false,
            },{
                title: "Duis autem vel eum iriure dolor",
                description: "In hendrerit in vulputate velit esse molestie consequat, vel illum dolore eu feugiat nulla facilisis at vero eros et accumsan et iusto odio dignissim.",
                src: "demo/gallery/newport-beach-2089906.jpg",
                button: "Close Gallery",
                onclick: Spotlight.close,
                like: false
            }/*,{
                media: "node",
                control: "next,prev,close",
                src: (function(){
                    const iframe = document.createElement("iframe");
                    iframe.src = "https://www.youtube.com/embed/tgbNymZ7vqY";
                    return iframe;
                }())
            }*/];

            window.showGallery = function(index){

                const control = to_array(document.getElementById("control").getElementsByTagName("input"));
                const animation = to_array(document.getElementById("animation").getElementsByTagName("input"));
                const modifier = document.getElementById("modifier").getElementsByTagName("input");

                // store the button element to apply dom changes to it
                let like;
                // store the current index
                let slide = 0;

                function handler(){

                    // get the current like state
                    // at this point we use the stored last index from the variable "slide"
                    const current_like_state = !gallery[slide].like;

                    // toggles the current like state
                    gallery[slide].like = current_like_state;

                    // assign the state as class to visually represent the current like state
                    this.classList.toggle("on");

                    if(current_like_state){

                        // do something if liked ...
                    }
                    else{

                        // do something if unliked ...
                    }
                }

                const options = {

                    class: "only-this-gallery",
                    index: index,
                    control: control,
                    animation: animation,
                    // fires when gallery opens
                    onshow: function(index){

                        // the method "addControl" returns the new created control element
                        like = Spotlight.addControl("like", handler);
                    },
                    // fires when gallery change to another page
                    onchange: function(index, options){

                        // store the current index for the button listener
                        // the slide index start from 1 (as "page 1")
                        slide = index - 1;

                        // initially apply the stored like state when slide is openened
                        // at this point we use the stored like element
                        like.classList.toggle("on", gallery[slide].like);
                    },
                    // fires when gallery is requested to close
                    onclose: function(index){

                        // remove the custom button, so you are able
                        // to open next gallery without this custom control
                        Spotlight.removeControl("like");
                    }
                };

                assign(options, modifier);

                Spotlight.show(gallery, options);
            };

            /* helper functions to assign options for the demo page, so skip this part from here */

            function to_array(nodelist){

                const arr = [];

                for(let i = 0, node; i < nodelist.length; i++){

                    node = nodelist[i];
                    node.checked && arr.push(node.value);
                }

                return arr;
            }

            function assign(options, nodelist){

                for(let i = 0, node; i < nodelist.length; i++){

                    node = nodelist[i];

                    if(node.checked){

                        if(node.name){

                            options[node.name] = node.value;
                        }
                        else{

                            options[node.value] = node.checked;
                        }
                    }
                }
            }
        }());
    </script>
